<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model with AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #000;
      }
      #arContainer {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <!-- AR.js Setup with A-Frame -->
    <a-scene embedded arjs>
      <!-- Definindo o marcador de AR (aqui estamos usando um marcador de exemplo) -->
      <a-marker preset="hiro">
        <!-- Modelo 3D, substitua com o seu arquivo GLB -->
        <a-entity gltf-model="url(./ImageToStl.com_pluv montado v7.glb)" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
      </a-marker>
      
      <!-- CÃ¢mera AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
